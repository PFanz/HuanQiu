            //初始调整页面大小
            function AdjustMainPage() {
                // $("#content").css("height", (document.documentElement.clientHeight - 100) + "px");
                //$(".panel").css("height", (document.documentElement.clientHeight - 150) + "px");
                $("#leftnav").css({ "max-height": (document.documentElement.clientHeight - 100) + "px", "overflow": "auto" });
                $("#newslist").css("max-height", (document.documentElement.clientHeight - 190) + "px");
                var $frame = $("#myframe"),
                    $body = $frame.contents().find("body"),
                    $innnerDiv = $body.find("#newscontent"),
                    h = (document.documentElement.clientHeight - 100) + "px";
                $frame.css("height", h);
                $body.css({ "height": h, "overflow": "hidden" });
                $innnerDiv.css("height", h);
            }

            function ShrinkNewsList(objId, dateType) {
                if (!$("." + dateType).is(":hidden")) {
                    $("#" + objId).find("i").removeClass("fa-caret-down");
                    $("#" + objId).find("i").addClass("fa-caret-right");
                    $("." + dateType).hide();
                } else {
                    $("#" + objId).find("i").removeClass("fa-caret-right");
                    $("#" + objId).find("i").addClass("fa-caret-down");
                    $("." + dateType).show();
                }
            }
            function getAbsPoint() {
                var x = ""; y = "";
                oRect = document.getElementById("displaymodal").getBoundingClientRect();
                x = oRect.left;
                y = oRect.top;
                document.getElementsByClassName("fn-tag-left")[0].style.left = x + 215 + "px";
                document.getElementsByClassName("fn-tag-left")[0].style.top = y + 40 + "px";
                $(".fn-z-advsearcharearesult").hide();
                $(".fn-areatag-left").hide();
            }
