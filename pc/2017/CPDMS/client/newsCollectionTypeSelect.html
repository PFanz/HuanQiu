        function GetSelectValue() {

            $("#rbl_type").find("input[type=\"radio\"]").each(function (i, j) {
                if (j.checked) {
                    newsCollectionTypeID = j.value;
                    //return;
                }
            })
            if (newsCollectionTypeID < 0) {
                alert("请选择一个类别！");
                return false;
            }

            //window.returnValue = newsCollectionTypeID;
            //window.close();
            return newsCollectionTypeID;
        }
