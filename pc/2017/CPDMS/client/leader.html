  <script type="text/javascript">
    var today = new Date()
    var year = today.getFullYear()
    var month = today.getMonth() + 1
    var day = today.getDate()

    var begin = +new Date() - 3 * 24 * 60 * 60 * 1000
    begin = new Date(begin)
    var beginYear = begin.getFullYear()
    var beginMonth = begin.getMonth() + 1
    var beginDay = begin.getDate()

    $('#begin').val(beginYear + '-' + beginMonth + '-' + beginDay)
    $('#end').val(year + '-' + month + '-' + day)

    var $searchForm = $('#searchForm')
    var $searchInput = $('#normalSearchKey')
    $searchInput.focus(function () {
      $searchForm.addClass('focused')
    })
    $('body').click(function () {
      $searchForm.removeClass('focused')
    })

  </script>

      //根据权重获得新添加领导人插入位置
      getInitlocationByWeight: function(weight, name) {
        var index;
        if (CommonMethods.setOption.option.ArrayFocusPersonWeight.indexOf(parseInt(weight)) > -1) {
          var ArrayName = [];
          var currentname;
          var len = $("#focusperson").children('li[data-weight=' + weight + ']').length;
          for (var i = 0; i < len; i++) {
            ArrayName.push($("#focusperson").children("li[data-weight=" + parseInt(weight) + "]").eq(i).attr("data-personname"));
          }
          ArrayName.push(name);
          ArrayName.sort(function compareFunction(a, b) {
            return a.localeCompare(b);
          });
          index = ArrayName.indexOf(name);
          if (index + 1 >= ArrayName.length) {
            currentname = ArrayName[index - 1];
            $("#focusperson").children('li[data-personname=' + currentname + ']').after($(".storeli").html());
          } else {
            currentname = ArrayName[index + 1];
            $("#focusperson").children('li[data-personname=' + currentname + ']').before($(".storeli").html());
          }
        } else {
          for (var i = 0; i < CommonMethods.setOption.option.ArrayFocusPersonWeight.length; i++) {
            if (parseInt(weight) > CommonMethods.setOption.option.ArrayFocusPersonWeight[i]) {
              index = i;
              break;
            } else {
              index = -1;
            }
          }
          if (index == 0) {
            $("#focusperson").prepend("" + $(".storeli").html() + "");
          } else if (index == -1 || index == undefined) { //-1新添加的权重是最小的，undefined表示原来没有关注的领导
            $("#focusperson").append("" + $(".storeli").html() + "");
          } else {
            $("#focusperson").children("li").eq(index).before($(".storeli").html());
          }
        }
      },
      //根据姓名先后获得新添加领导人的插入位置
      getInitlocationByName: function(name) {
        var ArrayName = [];
        var currentname
        var index;
        for (var i = 0; i < $("#focusperson").children("li").length; i++) {
          ArrayName.push($("#focusperson").children("li").eq(i).attr("data-personname"));
        }
        ArrayName.push(name);
        ArrayName.sort(function compareFunction(a, b) {
          return a.localeCompare(b);
        });
        index = ArrayName.indexOf(name);
        if (index + 1 >= ArrayName.length) { //判断是否为最小
          $("#focusperson").append($(".storeli").html());
        } else {
          currentname = ArrayName[index + 1];
          $("#focusperson").children('li[data-personname=' + currentname + ']').before($(".storeli").html());
        }
      },

          case "中央领导":

            break;
          case "省级领导":

              if ($("#focusperson").children("li").eq(i).attr("data-category") != "省级领导") {

          case "其他":

          failure: function(response) {
            var r = jQuery.parseJSON(response.responseText);
            Showbo.Msg.alert("删除失败");
          },
          error: function(data) {
            Showbo.Msg.alert("删除失败");
          }
        });
      },
      //这个是点击我的专辑弹出框的搜索按钮
      addSearchResult: function(keys) {
        var dtd = $.Deferred();
        CommonMethods.setOption.option.newslock = true;
        $.ajax({
          type: "POST",
          url: "Controller/PushUserConcern.ashx?action=getCustomEvent",
          data: "Eventkey=" + keys + "&curPage=" + CommonMethods.setOption.option.newscurPage,
          success: function(data) {
            var out = "";
            var res = JSON.parse(data);
            $("#myeventname").children("strong").html(keys);
            $("#searchresult").html(res.totalRows);
            $.each(res.data, function(i, item) {
              res.data[i]["newupdatetime"] = formatdatetime(parseInt(item.updatetime.substr(6, 13)));
              res.data[i]["newCreateTime"] = formatdatetime(parseInt(item.CreateTime.substr(6, 13)));
            })
            CommonMethods.appendData(mysearchnewslistTep, res.data, $(".fn-myeventsearch"));
            CommonMethods.setOption.option.newslock = false;
            CommonMethods.setOption.option.newscurPage++;
            dtd.resolve();
          }
        })
        return dtd.promise();
      },
    }

    //这个是页面用到的其他方法
    var CommonMethods = {
      //这个是头部最新文章轮循
      roundFunction: function() {
        var lihtml = $(".leader-scrollnews-ul").children("li").eq(0).html();
        $(".leader-scrollnews-ul").children("li").eq(0).remove();
        $(".leader-scrollnews-ul").append('<li class="scrollnewsli leader-misss">' + lihtml + '</li>');
        $(".leader-scrollnews-ul").children("li").eq(0).slideDown(500);
      },
      //这个是首次登入时候整个页面数据
      loadNewsPersonNEvents: function(duty, fn) {
        LeaderFunction.getDataForSort(duty, dealData);

        function dealData(data) {
          var res = JSON.parse(data);
          var customevent = [];
          var focusevent = [];

          $.each(res.latestNews, function(i, item) {
            item.dealupdatedatetime = CommonMethods.formatSeconds(item.updatetime.substr(6, 13));
          });
          //这个是加载头部最新新闻
          CommonMethods.listData(headernavTep, res.latestNews, $("#latestNews"));
          $('#latestNews').children("li").eq(0).show();
          Roundtime = setInterval("CommonMethods.roundFunction()", 3000);
          $(".leader-scrollnews-ul").children("li").hover(function() {
            clearInterval(Roundtime);
          }, function() {
            Roundtime = setInterval("CommonMethods.roundFunction()", 3000);
          });

          //这个是已关注的领导人物
          if (res.focusPerson.length == 0) {
            $(".leader-img").show();
          } else {
            $.each(res.focusPerson, function(i, item) {
              CommonMethods.setOption.option.ArrayFocusPersonWeight.push(item.weight)
              CommonMethods.setOption.option.ArrayFocusPersonIds.push(item.personId);
            });
            $(".noleader").hide();
            $(".conditionsoption").show();
            CommonMethods.appendData(hasfocusleaderTep, res.focusPerson, $("#focusperson"));
            LeaderFunction.showLeaderNews($("#focusperson>li:eq(0)"));
          }
          //这个是添加左侧为领导活动时候 右侧表格前面的活动专辑名称
          res.allSystemEventList.unshift({
            "eventName": "最新消息"
          });
          CommonMethods.listData(allSysEventsTep, res.allSystemEventList, $("#sysEventList"))
          $("#sysEventList").children("li").eq(0).children("a").addClass("leader-border-active");
          $.each(res.focusEvent, function(i, item) {
            CommonMethods.setOption.option.ArrayFocusEventIds.push(item.Eventid);
            if (item.eventTypeId == 0) {
              customevent.push(item)
            } else {
              focusevent.push(item);
            }
          });
          //活动专辑
          if (focusevent.length != 0) {
            CommonMethods.listData(leadereventTep, focusevent, $("#activefocusevent"));
          }
          //我的专辑
          if (customevent.length != 0) {
            CommonMethods.listData(leadereventTep, customevent, $("#customfocusevent"))
          }
        }
      },
      //模版循环去初始化数据
      listData: function(temp, data, obj, fn) {
        var temp = $.multiMode({
          "template": temp,
          "data": data,
          "$con": obj,
          "afterInit": fn
        });
        temp.init();
      },
      //通过循环append数据
      appendData: function(temp, data, obj) {
        var temp = $.multiMode({
          "template": temp,
          "data": data,
          "$con": obj
        });
        temp.append(data);
      },
      //给ajax配置参数,以及保留已经添加的领导人id和事件id
      setOption: {
        option: {},
        initOption: function(data) {
          for (prop in data) {
            this.option[prop] = data[prop];
          }
        },
        removeOption: function(prop) {
          delete this.option[prop];
        },
        deleteArray: function(Array, val) {
          var index = Array.indexOf(parseInt(val));
          if (index > -1) {
            Array.splice(index, 1);
            return true
          } else {
            return false;
          }
        }
      },
      //头部时间转换方法
      formatSeconds: function(value) {
        var minute = 1000 * 60;
        var hour = minute * 60;
        var day = hour * 24;
        var halfamonth = day * 15;
        var month = day * 30;
        var now = new Date().getTime();
        var diffValue = now - value;
        if (diffValue < 0) {
          Showbo.Msg.alert("时间错误")
        }
        var monthC = diffValue / month;
        var weekC = diffValue / (7 * day);
        var dayC = diffValue / day;
        var hourC = diffValue / hour;
        var minC = diffValue / minute;
        if (monthC >= 1) {
          return parseInt(monthC) + "个月前";
        } else if (weekC >= 1) {
          return parseInt(weekC) + "周前";
        } else if (dayC >= 1) {
          return parseInt(dayC) + "天前";
        } else if (hourC >= 1) {
          return parseInt(hourC) + "个小时前";
        } else if (minC >= 1) {
          return parseInt(minC) + "分钟前";
        } else {
          return "刚刚";
        }
      },
      //这个是获取点击对象的绝对位置
      getObjlocation: function(obj) {
        var offset = obj.offsetTop;
        if (obj.offsetParent != null) {
          offset += CommonMethods.getObjlocation(obj.offsetParent);
        }
        return offset;
      },
      //获取当前日期
      getTodayDate: function() {
        var d = new Date();
        var y = d.getFullYear();
        var m = d.getMonth() + 1;
        var day = d.getDate();
        var today;
        if (m < 10) {
          m = "0" + m;
        }
        if (day < 10) {
          day = "0" + day;
        }
        today = y + "-" + m + "-" + day
        return today;
      },
      //获取20天前日期
      getTwentyagoDate: function() {
        var d = new Date();
        var ago = new Date(d.getTime() - 20 * 24 * 3600 * 1000);
        var y = ago.getFullYear();
        var m = ago.getMonth() + 1;
        var day = ago.getDate();
        var twentyago;
        if (m < 10) {
          m = "0" + m;
        }
        if (day < 10) {
          day = "0" + day;
        }
        twentyago = y + "-" + m + "-" + day
        return twentyago;
      },
      //这个文章列表时间格式转换
      updatedatetime: function(record, rowIndex, colIndex, options) {
        return formatdatetime(parseInt(record.updatetime.substr(6, 13)));
      },
      //这个是表格插件点击时候给标题渲染出来并且添加了链接的方法
      operate: function(record, rowIndex, colIndex, options) {
        // console.log(record)
        return '<a href="#" class=\"fn-detail\" data-toggle="modal" data-target="#detailmodal" data-id=' + record.articlesequenceid + ' data-personname=' + CommonMethods.setOption.option.personname + '  data-eventname=' + CommonMethods.setOption.option.eventname + '>' + record.title + '</a>';
      }
    }
  </script>

  <script type="text/javascript">
    $('#detailmodal-close-btn').click(function () {
      $('#detailmodal').click()
    })
  </script>
</body>
